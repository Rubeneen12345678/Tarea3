<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/contacto.css" />

    
  </head>
  <body class="body">
    <header>
      <div class="header">
        <img class="header-logo" src="../img/LOGO.jpg" alt="logo" width="200px" />
      <div class="title-container">
        <h1 class="header-titulo">Contactanos</h1>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <section>
        <div class="formContainer">
          <form action="/" id="form">
            <div class="inputControl">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre"
              name="Nombre"/>
            </div>
            <div class="inputControl">
             <label for="nombre">Apellido</label> 
            <input type="text" id="apellido" placeholder="Apellido"
              name="Apellido" /><br />
            </div>
            <div>
            <div class="inputControl">
            <label for="email">Email &nbsp &nbsp</label> 
            <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="inputControl">
            <label for="hombre">Hombre</label>
            <input type="radio" name="genero" id="Hombre" />
            </div>
            <div class="inputControl">
            <label for="mujer">Mujer &nbsp &nbsp</label>
            <input type="radio" name="genero" id="Mujer" />
            </div>
            <label for="otro">Otro &nbsp &nbsp &nbsp</label>
            <input type="radio" name="genero" id="Otro" />
            </div>
            <div class="inputControl">
            <textarea name="" id="" cols="30" rows="10"
            placeholder="Dejanos un comentario"></textarea>
            </div>
            <div class="inputControl">
              <input type="submit" />
              <input type="reset" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
  <footer class="footer">
    <div class="conteiner-footer">
      <h6>&copy; Copyright todos los derechos reservados</h6>
    </div>
  </footer>
</html>
